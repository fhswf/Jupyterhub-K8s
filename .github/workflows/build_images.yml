name: Build and Push Docker Images

on:
  push:
    paths:
      - "images/**/Dockerfile"
      - "images/**/*"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.changed_dirs.outputs.dirs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get changed directories
        id: changed_dirs
        run: |
          changed_dirs=$(git diff --name-only --diff-filter=d ${{ github.event.before }} ${{ github.sha }} | grep '^images/' | awk -F/ '{print $2}' | uniq)
          changed_dirs=$(echo $changed_dirs | tr '\n' ' ')
          echo "::set-output name=dirs::$changed_dirs"

  build-and-push-hub:
    needs: detect-changes
    strategy:
      matrix:
        image: ${{ needs.detect-changes.outputs.images }}
    uses: ./.github/workflows/reusable-docker-build-push.yml
    with:
      image: ${{ matrix.image }}
