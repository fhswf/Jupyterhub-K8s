<div class="row row-cols-1 row-cols-md-3">
  {%- for profile in profile_list %}
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ profile.display_name }}</h5>
        <input type="radio" name="profile" id="profile-item-{{ profile.slug }}" value="{{ profile.slug }}>
        <label for="profile-item-{{ profile.slug }}">{{ profile.description }}</label>
      </div>
    </div>
  </div>
  {%- endfor %}
</div>
