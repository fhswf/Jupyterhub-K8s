name: Docker Image CI

on:
  schedule:
    - cron: '18 15 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

  pull_request:
    branches: [ "main" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      jupyterhub: ${{ steps.filter.outputs.jupyterhub }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - uses: dorny/paths-filter@v2
      id: filter
      with:
        base: main
        filters: |
          jupyterhub:
            - 'images/jupyterhub/**'

  build-and-push-hub:
    needs: changes
    if: ${{ needs.changes.outputs.jupyterhub == 'true' || github.event_name == 'schedule' }}
    uses: ./.github/workflows/reusable-docker-build-push.yml
    with:
      image: jupyterhub